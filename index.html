<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <h3 class="logo inter">LOGO</h3>
            <button class="btn-signup raleway">Sign Up</button>
        </nav>
        <div class="banner">
            <h1 class="welcome-text raleway">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="btn-stay-focused raleway">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="preview-section">
            <div>
                <h2 class="raleway">See It in Action</h2>
                <p class="raleway">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-signup raleway">Launch Live Preview</button>
            </div>
            <div class="image-container">
                <img src="Assets/wc-mini.png" alt="Preview Image" class="preview-image">
            </div>
        </section>
    </main>
</body>
</html>
